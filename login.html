<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Scratch Pad Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login-page.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <div class="App">
      <nav class="menu">
        <menu>
          <a href="index.html"> <li>Home</li></a>
          <li>About</li>
          <li id="notes-button">Notes</li>
          <a href="/login.html"> <li>Login</li></a>
        </menu>
      </nav>

      <div id="main-container">
        <h1>Login to App Scratch Pad!</h1>
        <div id="h2-container">
          <h2>Use the form below to signup/login!</h2>
        </div>
        <h3>
          You only need to log in if you want to use notes or save your prompts
        </h3>
        <div class="emailTextAndInput">
          <form id="registerForm">
            <label id="emailText" for="registerEmail">User Name:</label>
            <input
              type="email"
              id="registerEmail"
              name="email"
              class="emailTypeBoxPage"
            />

            <button class="submit-button" type="submit">Sign Up/Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="login.js"></script>
  <script src="https://apis.google.com/js/platform.js"></script>
</html>
